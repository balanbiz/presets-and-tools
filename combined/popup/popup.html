<!-- Trigger -->
<a href="#popup-window" class="popup-link">Activate script with class "popup-link", it will open object with id popup-window</a>
<!-- Modal window itself -->
<div id="popup-window" class="popup">
	<div class="popup__body">
		<div class="popup__content">
			<a href="#" class="popup__close close-popup">X</a>
			<div class="popup__title">Это модальное окно номер 1</div>
		</div>
	</div>
</div>
<!-- Modal window for images -->
<div id="popup-image" class="popup">
	<div class="popup__body">
		<div class="popup__content">
			<a href="#" class="popup__close close-popup">X</a>
			<div class="popup__image">
				<img src="img" alt="">
			</div>
		</div>
	</div>
</div>
